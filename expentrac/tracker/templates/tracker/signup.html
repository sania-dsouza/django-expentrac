<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    {% extends "./base.html" %}  {# template inheriting from parent 'base' #}
    {% block title %} SIGN UP {% endblock title %}

    {% block content %}
        {# Form for signing up #}
        <form action = "" method="post">
            {% csrf_token %}
            <label for="firstname" > First name </label>
            <input type="text" name="firstname" id="firstname" placeholder="Sara">
            </br>
            </br>
            <label for="lastname" > Last name </label>
            <input type="text" name="lastname" id="lastname" placeholder="Khan">
            </br>
            </br>
            <label for="username" > Username </label>
            <input type="text" name="username" id="username" placeholder="sarakhan">
            </br>
            </br>
            <label for="password"> Password </label>
            <input type="password" name="password" id="password" placeholder="********">
            </br>
            </br>
            <label for="password"> Confirm password </label>
            <input type="password" name="password" id="cPass" placeholder="">
            </br>
            </br>
            </br>
            <button type="submit">Sign Up</button>
            <button type="button">Login</button>

        </form>
    {% endblock content %}

</body>
</html>
