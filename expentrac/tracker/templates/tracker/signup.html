<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    {% extends "./base.html" %}  {# template inheriting from parent 'base' #}
    {% block title %} SIGN UP {% endblock title %}

    {% block content %}
        {# Form for signing up #}
        <form action = "" method="post" novalidate>
            {% csrf_token %}
            <div>
                <label for="firstname" > First name </label>
                <input type="text" name="firstname" id="firstname" placeholder="Sara" required>
            </div>
            <div>
                <label for="lastname" > Last name </label>
                <input type="text" name="lastname" id="lastname" placeholder="Khan" required>
            </div>
            <div>
                <label for="username" > Username </label>
                <input type="text" name="username" id="username" placeholder="sarakhan" required>
            </div>
            <div>
                <label for="password"> Password </label>
                <input type="password" name="password" id="password" placeholder="********" required>
            </div>
            <div>
                <label for="password"> Confirm password </label>
                <input type="password" name="password" id="cPass" placeholder="" required>
            </div>
            </br>
            <button type="submit">Sign Up</button>
            <a href="/"><button type="button" >Login</button></a>

        </form>
    {% endblock content %}

</body>
</html>
