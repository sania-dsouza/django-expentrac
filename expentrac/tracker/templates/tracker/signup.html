<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expentrac</title>
    <link rel = "stylesheet" type="text/css" href="../static/base_style.css">
    <link rel= "icon" href='../static/favicon.ico' type='image/x-icon'/>
</head>
<body>
    {% extends "./base.html" %}  {# template inheriting from parent 'base' #}
    {% block title %} SIGN UP {% endblock title %}

    {% block content %}
        {# Form for signing up #}
        <form action = "" method="post">
            {% csrf_token %}
            <div>
                <label for="firstname" > First name </label>
                <input type="text" name="firstname" id="firstname" placeholder="Sara">
            </div>
            <div>
                <label for="lastname" > Last name </label>
                <input type="text" name="lastname" id="lastname" placeholder="Khan">
            </div>
            <div>
                <label for="username" > Username </label>
                <input type="text" name="username" id="username" placeholder="sarakhan">
            </div>
            <div>
                <label for="password"> Password </label>
                <input type="password" name="password" id="password" placeholder="********">
            </div>
            <div>
                <label for="password"> Confirm password </label>
                <input type="password" name="password" id="cPass" placeholder="">
            </div>
            </br>
            <button type="submit">Sign Up</button>
            <button type="button">Login</button>

        </form>
    {% endblock content %}

</body>
</html>
